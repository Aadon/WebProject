<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="annonymous">
</head>
<body>
  <div class="container">
    <form class="fill-form">
      <h1>Get Started</h1>
      <div>
        <label for="username">Username:</label>
        <i class="fas fa-user"></i>
        <input type="text" name="username" id="username" placeholder="Your name here">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

      <div>
        <label for="email">Email:</label>
        <i class="fas fa-envelope"></i>
        <input type="text" name="email" id="email" placeholder="abc@gmail.com">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

      <div>
        <label for="password">Password:</label>
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
